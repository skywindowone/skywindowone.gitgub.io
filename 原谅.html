<body>

    <div class="petals-container" id="petalContainer"></div>

    <script>

            const flirtyLines = [

                "ğŸ¦ æˆ‘ç»™ä½ ä¹°æœ€çˆ±åƒçš„å†°æ·‡æ·‹ï¼",

                "ğŸ’„ æ²¡æœ‰ä½ æˆ‘å¯æ€ä¹ˆæ´»å‘€",

            ];

            // å½“å‰é€‰æ‹©çš„ç¾é£Ÿ
            let selectedFood = '';

            // ----- é‡ç½®ä¸»ç•Œé¢åˆ°åˆå§‹çŠ¶æ€ (æŒ‰é’®å¤§å°ã€è®¡æ•°ã€æš§æ˜§è¯æ¸…é›¶) -----
            function resetMainScreen() {
                clickCount = 0;
                // æ¢å¤æŒ‰é’®é»˜è®¤å¤§å° (remå•ä½ï¼Œé€šè¿‡å†…è”æ ·å¼æ¸…é™¤)
                forgiveBtn.style.fontSize = '';      // æ¢å¤CSSé»˜è®¤
                unforgiveBtn.style.fontSize = '';
                // åŒæ—¶paddingå¯èƒ½ä¼šè¢«å½±å“ï¼Œä½†ä¸ä¿®æ”¹ä¹Ÿè¡Œ
                // æ¸…ç©ºæš§æ˜§è¯è¯­
                flirtyDiv.innerText = '';
                // ç¡®ä¿ä¸¤ä¸ªæŒ‰é’®éƒ½å¯è§ä¸”å¯ç”¨ (ä¸åŸè°…æŒ‰é’®ä¸ç¦ç”¨)
                unforgiveBtn.disabled = false;

                unforgiveBtn.style.transform = 'scale(1)';

            // æ ¹æ®clickCountæ›´æ–°æŒ‰é’®å¤§å°å’Œæš§æ˜§è¯è¯­
            function updateUnforgiveState() {
                if (clickCount === 0) {

                    forgiveBtn.style.fontSize = '';

                // åŸè°…æŒ‰é’®å˜å¤§: åŸºç¡€1.8rem + æ¯æ¬¡å¢åŠ 0.35rem
                const forgiveBase = 1.8;  // ä¸cssä¿æŒä¸€è‡´ .btn çš„ font-size 1.8rem

                if (clickCount <= MAX_CLICKS) {

                // å¦‚æœè¾¾åˆ°æœ€å¤§æ¬¡æ•°ï¼Œä¸åŸè°…æŒ‰é’®å¯ä»¥ç¦ç”¨ç‚¹å‡» (ä½†ä¿æŒå¯è§ï¼Œæå°)

            // ----- äº‹ä»¶ç»‘å®š -----

            // åŸè°…æŒ‰é’®ï¼šç›´æ¥è¿›å…¥é€‰æ‹©ç•Œé¢ï¼ˆæ— è®ºåœ¨ä¸åŸè°…è¿‡ç¨‹ä¸­è¿˜æ˜¯åˆå§‹ï¼‰

            // ä¸åŸè°…æŒ‰é’®ï¼šå¢åŠ è®¡æ•°ï¼Œæ›´æ–°å¤§å°å’Œæš§æ˜§è¯
            unforgiveBtn.addEventListener('click', function() {
                // å¦‚æœå·²ç»è¾¾åˆ°æœ€å¤§ç‚¹å‡»æ¬¡æ•°ï¼Œä¸å†å˜åŒ–ï¼Œä½†å¯ä»¥æç¤ºä¸€ä¸‹ï¼ˆå¯é€‰ï¼‰
                if (clickCount >= MAX_CLICKS) {

                    flirtyDiv.innerText = 'ğŸ˜… å·²ç»æœ€å¤§å•¦ï¼Œå¿«ç‚¹å‡»åŸè°…å§ï½';
                    return;
                }
                // å¢åŠ è®¡æ•°
                clickCount++;
                updateUnforgiveState();

            // ç¾é£Ÿé€‰é¡¹ç‚¹å‡»
            optionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const food = this.getAttribute('data-food');
                    selectedFood = food;

            // å¤åˆ¶ç»“æœæŒ‰é’®
            copyBtn.addEventListener('click', function() {
                if (!selectedFood) {

                const textToCopy = `å®å®é€‰æ‹©äº†ä¸€èµ·é‡åº¦ï¼š${selectedFood}ï¼ğŸ˜˜ æˆ‘ä»¬å»åƒ${selectedFood}å§ï½`;
                // ä½¿ç”¨ç°ä»£å‰ªåˆ‡æ¿API
                navigator.clipboard.writeText(textToCopy).then(() => {

            // å½“ä»é€‰æ‹©ç•Œé¢è¿”å›æ—¶ï¼Œç¡®ä¿ä¸»ç•Œé¢é‡ç½® (å·²ç»åœ¨goToMainScreené‡Œè°ƒç”¨reset)

            resetMainScreen();

            // å¦å¤–ï¼Œä¸ºäº†é˜²æ­¢è¯¯è§¦ï¼Œåœ¨ç§»åŠ¨ç«¯æŒ‰é’®å¤Ÿå¤§

            // ä»¥ä¸‹å¤„ç†å¥³æœ‹å‹é€‰æ‹©åå¦‚ä½•è®©ç”·æœ‹å‹çŸ¥é“ â€”â€” é€šè¿‡å¤åˆ¶ç»“æœå‘é€ã€‚
            // åŒæ—¶ç•Œé¢åº•éƒ¨æœ‰æç¤º

            // é™„åŠ ï¼šå¦‚æœç‚¹å‡»ä¸åŸè°…è¿‡ç¨‹ä¸­ï¼Œä¸å°å¿ƒç‚¹åˆ°åŸè°…ï¼Œå°±è·³è½¬ï¼Œå†æ¬¡å›æ¥æ—¶é‡ç½®ï¼ŒOK
